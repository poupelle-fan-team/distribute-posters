<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アコーディオン動作テスト</title> 
    <style>
        /* 【CSSは動作確認に必要な最小限のみ】 */
        .store-group {
            display: none; /* 閉じた状態 */
            border: 1px solid red; /* 開閉を確認するための枠線 */
            padding: 10px;
        }
        
        .store-group.active {
            display: block; /* 開いた状態 */
        }
        
        .prefecture-header {
            cursor: pointer;
            background-color: #eee;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1>アコーディオン動作テスト</h1>

        <div class="store-list-section">
            <h2>テストリスト</h2>
            
            <h3 class="prefecture-header">【北海道・東北】</h3><div class="store-group" data-area="hokkaido-tohoku">
                <ul>
                    <li>北海道/恵庭市 ラーメン華門</li>
                    <li>青森県/弘前市 スナックCandy</li>
                </ul>
            </div>
            
            <h3 class="prefecture-header">【関東】</h3><div class="store-group" data-area="kanto">
                <ul>
                    <li>群馬県/高崎市 Small School MIRAI</li>
                    <li>千葉県/東金市 The Forest Garden KIMINOMORI</li>
                </ul>
            </div>

            <h3 class="prefecture-header">【関西】</h3><div class="store-group" data-area="kansai">
                <ul>
                    <li>京都府/京都市 ピラティススタジオ DEP 京都桂店</li>
                    <li>大阪府/大阪市 Barbershop B.bond Sakura</li>
                </ul>
            </div>
            
        </div>
    </div>

    <script>
        // 【アコーディオン制御スクリプトのみ】
        
        const prefectureHeaders = document.querySelectorAll('.prefecture-header');

        prefectureHeaders.forEach(header => {
            header.addEventListener('click', () => {
                // HTML構造を詰めたので nextElementSibling で動くはず
                const group = header.nextElementSibling;
                
                // 矢印のクラスは、今回のテストでは無視します
                header.classList.toggle('open');
                
                // CSSの display: none <-> display: block を切り替える
                group.classList.toggle('active');
            });
        });
        
        // 【リンクデータとリンク設定スクリプトは完全に削除】
        
    </script>
    
</body>
</html>
